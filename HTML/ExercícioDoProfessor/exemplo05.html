<!DOCTYPE html>
<html>

<head>
    <title> Listas numeradas </title>
    <style>
        .casa {
            text-align: center;
            font-size: 40px;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h3> Questionário </h3>
    <ol type="1">
        <li>Podemos combinar dois tipos de listas?</li>
        <ul>
            <li>Sim</li>
            <li>Não</li>
        </ul>
        <br />
        <li> A sigla HTML significa</li>
        <ol type="a">
            <li>Hypermedia Markup Language</li>
            <li>Hypertext Markup Language</li>
            <li>Hypervisor Markup Language</li>
        </ol>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de texto</dd>
        <dt>CSS</dt>
        <dd>Usado para formatação de documentos</dd>
    </dl>

    <div class="casa">
        <p>casa</p>
    </div>

</body>

</html>
