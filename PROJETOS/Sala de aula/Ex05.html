<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Exemplo 04 - JavaScript </title>
    <meta charset="utf-8">
    <meta name="author" content="uninassau">
    <meta name="description" content="desenvolvimento web">
</head>

<body>
    <p>O operador typeof retorna o tipo de uma variável, objeto, função ou expressão.</p>
    <p id="demo"></p>
    <script>
        var x = 123;
        document.getElementById("demo").innerHTML =
            String(x) + "<br>" +
            String(123) + "<br>" +
            String(100 + 23);
    </script>

</body>

</html>
