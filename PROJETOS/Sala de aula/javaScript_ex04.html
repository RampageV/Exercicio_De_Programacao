<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> Exemplo 04 - JavaScript </title>
        <meta charset="utf-8">
        <meta name="author" content="uninassau">
        <meta name="description" content="desenvolvimento web">                 
    </head>
    <body>  
        <p>O operador typeof retorna o tipo de uma variável, objeto, função ou expressão.</p>
        <p id="demo"></p>
        <script>
        document.getElementById("demo").innerHTML = 
            "Carlos==> " + typeof "Carlos" + "<br>" +
            "3.14==> "+ typeof 3.14 + "<br>" +
            "NaN==> " + typeof NaN + "<br>" +
            "false==> " + typeof false + "<br>" +
            "[1,2,3,4]==> " + typeof [1,2,3,4] + "<br>" +
            "{name:'carlos', age:25}==> " + typeof {name:'carlos', age:34} + "<br>" +
            "new Date()==> " + typeof new Date() + "<br>" +
            "function ()==> " + typeof function () {} + "<br>" +
            "meuNome==> " + typeof meuNome + "<br>" +
            "Null==> " + typeof null;
        </script>

    </body>
</html>
