<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styler.css">
    <script src="./js/javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <title>Gerador de senha segura</title>
</head>

<body>
    <div id="register-container">

        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo</h1>
            </div>
        </div>

        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail:</label>
                <input type="text" type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="text" type="password" id="password" placeholder="Digite sua Senha">
            </div>
            <p>Quer ajuda para criar uma senha segura ? <span id="generate-password">Clique aqui !!</span></p>
            <div id="generated-password">
                <p>Aqui está sua senha:</p>
                <h4>sadasd</h4><!--Onde vai ser gerado a nova senha-->
                <button id="copy-password">Copiar</button>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmação da Senha</label>
                <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Digite sua senha novamente">
            </div>
            <input type="submit" value="Cadastrar" />
        </div>
    </div>
</body>

</html>
