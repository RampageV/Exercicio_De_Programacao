<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
    <title>DARK e LIGHT</title>
</head>

<body>

    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="https://www.instagram.com/erickpessoapinto/" target="_blank">
                    <img src="./img/instagram.png" alt="Icone-instagram">
                </a>

                <a href="https://github.com/erick-pessoa" target="_blank">
                    <img src="./img/github.png" alt="Icone-github">
                </a>

                <a href="https://www.facebook.com/Erick.P.Pinto/" target="_blank">
                    <img src="./img/facebook.png" alt="Icone-Facebook">
                </a>
            </div>

            <div id="inputs">

                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgot-password">
                        <a href="#">
                            Forgot Your Password
                        </a>
                    </div>
                </div>
            </div>
            <button id="login_buttom">
                Login
            </button>
        </form>
    </main>

</body>

</html>
