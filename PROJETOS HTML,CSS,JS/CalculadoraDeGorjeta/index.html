<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <main id="container">
        <div id="calculator">

            <h2>
                Calculadora de Juros Compostos
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Inicial (Capital): </label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros a.b: </label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de Rendimento a.m: </label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <buttton id="calculate">
                Calcular
            </buttton>
        </div>
    </main>
</body>

</html>
