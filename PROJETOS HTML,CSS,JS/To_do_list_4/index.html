<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styler.css">
    <!--Com o defer, os arquivos vão carregar apois o html, assim não ocorrera o erro de inicialização dos elemento.
    Com esse atributo, não precisa colocar o script no final do body-->
    <script src="./js/js.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To do list</title>
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>Tarefas</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer ?">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        edit_note
                    </span>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar" />
                    <button id="erase-buttom">
                        <span class="material-symbols-outlined">
                            arrow_back
                        </span>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            
        </div>
    </div>
</body>

</html>
