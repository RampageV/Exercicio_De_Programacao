<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tabela de Endere√ßo</title>
</head>

<body>

    <h1>IP Table</h1>

    <div class="table">

        <!--Inputs-->
        <div class="inputs">
            <input type="number" id="TextInput" placeholder="IP">
            <input type="number" id="TextMask" placeholder="Mask">
            <input type="number" id="TextVersao" placeholder="Version">
            <input type="button" class="resultado" value="Add" onclick="AdicionarInformacao()" />
        </div>
        <div class="container">
            <Table id="informacao">
                <thead>
                    <tr>
                        <td>ip</td>
                        <td>mask</td>
                        <td>version</td>
                    </tr>
                </thead>
            </Table>
        </div>

    </div>
    <script src="Index.js"></script>
    <script src="https://kit.fontawesome.com/dd6ffeb679.js" crossorigin="anonymous"></script>
</body>

</html>
