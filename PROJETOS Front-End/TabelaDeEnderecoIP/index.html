<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tabela de Endereço</title>
</head>

<body>

    <h1>IP Table</h1>

    <div class="table">

        <!--Inputs-->
        <div class="inputs">
            <input type="text" placeholder="IP">
            <input type="text" placeholder="Mask">
            <input type="text" placeholder="Version">
            <button>Add</button>
        </div>

        <!--Informações dos Inputs-->
        <div class="informacao">
            <p>IP</p>
            <p>Mask</p>
            <p>Version</p>
        </div>

    </div>

    <script src="Index.js"></script>
    
</body>

</html>
