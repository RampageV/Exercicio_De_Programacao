        <meta name="description" content="desenvolvimento web">

    <body>
        <script>            
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min;
            }
            var secreto = getRandomInt(1,50);
            var num = prompt("Qual seu palpite? " + secreto);
            var tentativas = 1;
            while(num != secreto){                
                if (num > secreto){
                    alert("Tente novamente! DICA: O número secreto é menor que " + num);
                }else{
                    alert("Tente novamente! DICA: O número secreto é maior " + num);
                }                
                var num = prompt("Qual seu palpite? " + secreto);                
                tentativas++;
            }
            alert("Você acertou! Número secreto = " + secreto + " Tentativas = " + tentativas);
            
        </script>
        
    </body>
</html>
