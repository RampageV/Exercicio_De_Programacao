<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="nota">Notas:</label>
    <input type="text" id="nota" placeholder="Digite as notas">
    <button onclick="MediaDasNotas()">Enviar</button>

    <p id="resultado"></p>
    <script>
        function MediaDasNotas() {
            var soma = 0.0;
            var nota = document.getElementById('nota').value;
            nota = nota.split(",");

            for (i = 0; i < nota.length; i++) {
                soma += parseFloat(nota[i]);
            }

            média = soma /nota.length;

                document.getElementById('resultado').innerHTML = "Sua média é " + média

        }
    </script>

</body>

</html>
