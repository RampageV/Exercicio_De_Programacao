<!DOCTYPE html>
<html>

<head>
    <title>Questão 02</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script>
        function calcularMedia() {

            var numeros = document.getElementById("txtNumeros").value;

            numeros = numeros.split(","); // quebra a string e transforma em um array;

            var soma = 0.0;

            for (i = 0; i < numeros.length; i++) {

                soma += parseFloat(numeros[i]);

            }

            media = soma / numeros.length;

            document.querySelector("#resultado").innerHTML = "A média é: " + media;
        }
    </script>
</head>

<body>
    <p>Informe as notas separadas por vírgula.</p>
    Números<input type="text" id="txtNumeros">
    <input type="button" value="Calcular Média" onclick="calcularMedia()">
    <p id="resultado"></p>

</body>

</html>
